name: Backend API testing 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypass
          POSTGRES_DB: test_chat_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgres://myuser:mypass@localhost/test_chat_app"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install SQLx CLI
        run: |
          cargo install sqlx-cli

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U myuser; do
            sleep 1
          done

      - name: Run rustfmt
        run: |
          cargo fmt -- --check

      - name: Run clippy
        run: |
          cargo clippy -- -D warnings

      - name: Create test database
        run: |
          sqlx database create --database-url ${{ env.DATABASE_URL }}

      - name: Run tests
        run: |
          RUST_TEST_THREADS=1 cargo test
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Drop test database
        run: |
          sqlx database drop --database-url ${{ env.DATABASE_URL }} -y
